{% extends "base.html" %}
{% block content %}

</style>


<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for emp in object_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ emp.id }}</h2>
                    <p class="card-text text-muted h6">{{ emp.name }} | {{ emp.joining_date}} </p>
                    <p class="card-text">{{ emp.salary }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
